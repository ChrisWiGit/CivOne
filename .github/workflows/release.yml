name: Build and Release

on:
  push:
    branches:
      - master
      - testsinpipeline
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore CivOne.sln

      - name: Build
        run: dotnet build CivOne.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test CivOne.sln --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName!~ZOCTests&FullyQualifiedName!~IrrigateTest"
        continue-on-error: false

  release:
    name: Publish & Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            suffix: linux-x64
          - os: windows-latest
            rid: win-x64
            suffix: win-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore CivOne.sln

      - name: Publish
        run: >
          dotnet publish runtime/sdl/CivOne.SDL.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=false
          -p:UseAppHost=true

      - name: Extract version from tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"

      - name: Package binaries (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          OUT="release-${{ matrix.suffix }}"
          PublishPath="runtime/sdl/bin/Release/net9.0/${{ matrix.rid }}/publish"
          mkdir -p "$OUT"
          cp -r "$PublishPath"/* "$OUT/"
          cd "$OUT"
          zip -r "../CivOne-${VERSION}-${{ matrix.suffix }}.zip" .

      - name: Package binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $OUT = "release-${{ matrix.suffix }}"
          $PublishPath = "runtime/sdl/bin/Release/net9.0/${{ matrix.rid }}/publish"
          
          New-Item -ItemType Directory -Path $OUT -Force | Out-Null
          Copy-Item -Path "$PublishPath/*" -Destination $OUT -Recurse -Force
          
          Compress-Archive -Path $OUT -DestinationPath "CivOne-${env:VERSION}-${{ matrix.suffix }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CivOne-${{ matrix.suffix }}
          path: CivOne-*.zip

  github-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            **/CivOne-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
